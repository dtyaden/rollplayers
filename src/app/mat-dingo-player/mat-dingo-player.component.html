

<div *ngIf="feedCollection">
  <app-dingo-audio-player [tracks]="tracks" #player></app-dingo-audio-player>
  <div class="dingo-volume">
    <button mat-icon-button>
      <mat-icon (click)="toggleMute()">{{volumeIcon}}</mat-icon>
    </button>
    
    <mat-slider [value]="dingoPlayerService.volumeValue" (change)="volumeSliderChange($event.value)">
    </mat-slider>
  </div>
</div>
